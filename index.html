<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #chat-box div {
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #eef;
            border-radius: 5px;
        }
        #chat-box .system {
            color: #777;
            font-style: italic;
        }
        #message-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
        }
        #message-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #message-input button:hover {
            background-color: #0056b3;
        }
        #username-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #username-form input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="chat-box" style="display:none;"></div>

    <div id="username-form">
        <h2>Enter your username:</h2>
        <input type="text" id="username" placeholder="Username">
        <button onclick="joinChat()">Join Chat</button>
    </div>

    <div id="message-input" style="display:none;">
        <input type="text" id="message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let username = '';
    const chatBox = document.getElementById('chat-box');
    const messageInputDiv = document.getElementById('message-input');
    const usernameForm = document.getElementById('username-form');

    function joinChat() {
        username = document.getElementById('username').value.trim();
        if (username) {
            chatBox.style.display = 'block';
            messageInputDiv.style.display = 'flex';
            usernameForm.style.display = 'none';
            displayMessage('system', `*** ${username} joined the chat ***`);
        } else {
            alert('Please enter a username.');
        }
    }

    function sendMessage() {
        const messageInput = document.getElementById('message');
        const message = messageInput.value.trim();
        if (message) {
            displayMessage(username, message);
            messageInput.value = '';
        }
    }

    function displayMessage(sender, message) {
        const messageDiv = document.createElement('div');
        if (sender === 'system') {
            messageDiv.className = 'system';
            messageDiv.innerText = message;
        } else {
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        }
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
