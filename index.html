<html><head><base href="https://websim.io/sols-rng-game/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sols</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Lato:wght@400;700&display=swap');

    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: #f0f2f5;
        color: #333;
        height: 100%;
        overflow: hidden;
    }
    #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
    }
    #roll-button {
        background: linear-gradient(45deg, #4a90e2, #357abd);
        color: #fff;
        border: none;
        padding: 18px 40px;
        font-size: 20px;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(74, 144, 226, 0.4);
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        z-index: 10;
    }
    #roll-button:hover {
        background: linear-gradient(45deg, #357abd, #2a5f9e);
        transform: translateY(-3px);
        box-shadow: 0 15px 25px rgba(74, 144, 226, 0.6);
    }
    #roll-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }
    #inventory-button {
        position: fixed;
        left: 30px;
        bottom: 30px;
        background: linear-gradient(45deg, #4a90e2, #357abd);
        color: #fff;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
        box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
    }
    #inventory-button:hover {
        background: linear-gradient(45deg, #357abd, #2a5f9e);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(74, 144, 226, 0.6);
    }
    #inventory-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        z-index: 1001;
        backdrop-filter: blur(5px);
    }
    #inventory-content {
        background-color: rgba(255,255,255,0.95);
        margin: 5% auto;
        padding: 30px;
        width: 90%;
        max-width: 800px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    #inventory {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    .inventory-item {
        width: 120px;
        height: 120px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        text-align: center;
        box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        overflow: hidden;
        padding: 8px;
        word-wrap: break-word;
        border: 3px solid rgba(255,255,255,0.5);
        position: relative;
    }
    #close-inventory {
        color: #4a90e2;
        float: right;
        font-size: 36px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    #close-inventory:hover {
        color: #357abd;
        transform: rotate(90deg);
    }
    h1 {
        font-size: 48px;
        color: #4a90e2;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        margin-bottom: 40px;
        letter-spacing: 2px;
    }
    @keyframes glow {
        0% { box-shadow: 0 0 5px #4a90e2; }
        50% { box-shadow: 0 0 20px #4a90e2, 0 0 30px #4a90e2; }
        100% { box-shadow: 0 0 5px #4a90e2; }
    }
    .glow {
        animation: glow 2s infinite;
    }
    #delete-button {
        background: linear-gradient(45deg, #ff4136, #dc3545);
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        box-shadow: 0 5px 15px rgba(255, 65, 54, 0.4);
    }
    #delete-button:hover {
        background: linear-gradient(45deg, #dc3545, #c82333);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 65, 54, 0.6);
    }
    #delete-button.active {
        background: linear-gradient(45deg, #28a745, #218838);
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }
    #delete-button.active:hover {
        background: linear-gradient(45deg, #218838, #1e7e34);
        box-shadow: 0 8px 20px rgba(40, 167, 69, 0.6);
    }
    #confirmation-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 2000;
        align-items: center;
        justify-content: center;
    }
    #confirmation-content {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #confirmation-buttons {
        margin-top: 20px;
    }
    #confirmation-buttons button {
        margin: 0 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    #confirm-delete {
        background-color: #dc3545;
        color: white;
    }
    #cancel-delete {
        background-color: #6c757d;
        color: white;
    }
    #confirm-delete:hover, #cancel-delete:hover {
        opacity: 0.8;
    }
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    #roll-animation {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
    .aura-display {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
        font-weight: bold;
        color: white;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }
    #result-container {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    #result-text {
        font-size: 24px;
        font-weight: bold;
        color: #4a90e2;
        margin-bottom: 10px;
    }
    #aura-name {
        font-size: 32px;
        font-weight: bold;
        background: linear-gradient(45deg, #4a90e2, #357abd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>
</head>
<body>
    <div id="game-container">
        <h1>смачный рнг</h1>
        <button id="roll-button">Крутить</button>
    </div>
    <button id="inventory-button">Инвентарь</button>
    <div id="inventory-modal">
        <div id="inventory-content">
            <span id="close-inventory">&times;</span>
            <h2>Ваш магический инвентарь</h2>
            <div id="inventory"></div>
            <button id="delete-button">Удалить</button>
        </div>
    </div>
    <div id="confirmation-modal">
        <div id="confirmation-content">
            <p>Вы уверены, что хотите удалить выбранные ауры?</p>
            <div id="confirmation-buttons">
                <button id="confirm-delete">Да, удалить</button>
                <button id="cancel-delete">Отмена</button>
            </div>
        </div>
    </div>
    <div id="overlay">
        <div id="roll-animation">
            <div class="aura-display" id="aura1"></div>
            <div class="aura-display" id="aura2"></div>
            <div class="aura-display" id="aura3"></div>
            <div class="aura-display" id="aura4"></div>
            <div class="aura-display" id="aura5"></div>
        </div>
    </div>
    <div id="result-container">
        <div id="result-text">Вы получили:</div>
        <div id="aura-name"></div>
    </div>

<script>
const auras = [
    { name: "Огненная вспышка", color: "#ff4136", chance: 1/2, font: "Roboto" },
    { name: "Ледяной бриз", color: "#7fdbff", chance: 1/5, font: "Montserrat" },
    { name: "Земляной щит", color: "#3d9970", chance: 1/15, font: "Poppins" },
    { name: "Воздушный вихрь", color: "#e9ebee", chance: 1/69, font: "Lato" },
    { name: "Электрический разряд", color: "#ffdc00", chance: 1/500, font: "Roboto" },
    { name: "Теневое покрывало", color: "#111111", chance: 1/999, font: "Montserrat" },
    { name: "Световая аура", color: "#ffff99", chance: 1/3000, font: "Poppins" },
    { name: "Космическая пыль", color: "#b10dc9", chance: 1/5555, font: "Lato" },
    { name: "Временной разлом", color: "#01ff70", chance: 1/9999, font: "Roboto" },
    { name: "Звёздный ветер", color: "#f012be", chance: 1/40000, font: "Montserrat" },
    { name: "Вселенская гармония", color: "#39cccc", chance: 1/99999, font: "Poppins" }
];

const rollButton = document.getElementById('roll-button');
const inventoryButton = document.getElementById('inventory-button');
const inventoryModal = document.getElementById('inventory-modal');
const inventory = document.getElementById('inventory');
const closeInventory = document.getElementById('close-inventory');
const deleteButton = document.getElementById('delete-button');
const confirmationModal = document.getElementById('confirmation-modal');
const confirmDelete = document.getElementById('confirm-delete');
const cancelDelete = document.getElementById('cancel-delete');
const overlay = document.getElementById('overlay');
const resultContainer = document.getElementById('result-container');
const auraName = document.getElementById('aura-name');

let isRolling = false;
let inventoryItems = JSON.parse(localStorage.getItem('inventory')) || [];
let isDeleteMode = false;
let selectedItems = [];

function updateInventory() {
    inventory.innerHTML = '';
    inventoryItems.forEach((item, index) => {
        const inventoryItem = document.createElement('div');
        inventoryItem.className = 'inventory-item';
        inventoryItem.style.backgroundColor = item.color;
        inventoryItem.textContent = item.name;
        inventoryItem.dataset.index = index;
        inventoryItem.addEventListener('click', () => toggleItemSelection(inventoryItem));
        inventory.appendChild(inventoryItem);
    });
    localStorage.setItem('inventory', JSON.stringify(inventoryItems));
}

function toggleItemSelection(item) {
    if (!isDeleteMode) return;
    item.classList.toggle('selected');
    const index = selectedItems.indexOf(parseInt(item.dataset.index));
    if (index > -1) {
        selectedItems.splice(index, 1);
    } else {
        selectedItems.push(parseInt(item.dataset.index));
    }
}

function toggleDeleteMode() {
    isDeleteMode = !isDeleteMode;
    deleteButton.textContent = isDeleteMode ? 'Отменить удаление' : 'Удалить';
    deleteButton.classList.toggle('active');
    if (!isDeleteMode) {
        selectedItems = [];
        document.querySelectorAll('.inventory-item').forEach(item => item.classList.remove('selected'));
    }
}

function showConfirmationModal() {
    if (selectedItems.length > 0) {
        confirmationModal.style.display = 'flex';
    }
}

function hideConfirmationModal() {
    confirmationModal.style.display = 'none';
}

function deleteSelectedItems() {
    inventoryItems = inventoryItems.filter((_, index) => !selectedItems.includes(index));
    updateInventory();
    selectedItems = [];
    toggleDeleteMode();
    hideConfirmationModal();
}

function getRandomAura() {
    const random = Math.random();
    let cumulativeChance = 0;
    for (const aura of auras) {
        cumulativeChance += aura.chance;
        if (random < cumulativeChance) {
            return aura;
        }
    }
    return auras[auras.length - 1];
}

function displayAura(aura, index) {
    const auraElement = document.getElementById(`aura${index}`);
    auraElement.style.color = aura.color;
    auraElement.style.fontFamily = aura.font;
    auraElement.textContent = aura.name;
    auraElement.style.opacity = '1';
    setTimeout(() => {
        auraElement.style.opacity = '0';
    }, 800);
}

function roll() {
    if (isRolling) return;
    isRolling = true;
    rollButton.disabled = true;
    resultContainer.style.opacity = '0';
    overlay.style.display = 'flex';

    const result = getRandomAura();
    let displayCount = 0;

    function displayNextAura() {
        if (displayCount < 4) {
            const randomAura = auras[Math.floor(Math.random() * auras.length)];
            displayAura(randomAura, displayCount + 1);
            displayCount++;
            setTimeout(displayNextAura, 1000);
        } else {
            setTimeout(() => {
                displayAura(result, 5);
                finishRoll(result);
            }, 1000);
        }
    }

    displayNextAura();
}

function finishRoll(result) {
    inventoryItems.push(result);
    updateInventory();
    isRolling = false;
    rollButton.disabled = false;
    auraName.textContent = result.name;
    auraName.style.color = result.color;
    resultContainer.style.opacity = '1';
    setTimeout(() => {
        overlay.style.display = 'none';
        setTimeout(() => {
            resultContainer.style.opacity = '0';
        }, 3000);
    }, 2000);
}

rollButton.addEventListener('click', roll);
inventoryButton.addEventListener('click', () => {
    inventoryModal.style.display = 'block';
});

closeInventory.addEventListener('click', () => {
    inventoryModal.style.display = 'none';
    if (isDeleteMode) toggleDeleteMode();
});

window.addEventListener('click', (event) => {
    if (event.target == inventoryModal) {
        inventoryModal.style.display = 'none';
        if (isDeleteMode) toggleDeleteMode();
    }
});

deleteButton.addEventListener('click', () => {
    if (isDeleteMode && selectedItems.length > 0) {
        showConfirmationModal();
    } else {
        toggleDeleteMode();
    }
});

confirmDelete.addEventListener('click', deleteSelectedItems);
cancelDelete.addEventListener('click', hideConfirmationModal);

updateInventory();
</script>
</body></html>
