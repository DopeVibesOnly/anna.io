<html>

<head>
    <base href="index.html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смачно Кликер </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --menu-bg-color: rgba(52, 73, 94, 0.95);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .click-area {
            width: 200px;
            height: 200px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 2rem auto;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            transition: transform 0.1s, box-shadow 0.1s, opacity 0.3s;
            user-select: none;
        }

        .click-area:active {
            transform: scale(0.95);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .click-area.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .sell-button {
            background-color: var(--secondary-color);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .sell-button:hover {
            background-color: #27ae60;
        }

        .sell-button:active {
            transform: scale(0.98);
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .pop-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            pointer-events: none;
            animation: pop 0.5s ease-out;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: var(--secondary-color);
            transition: width 0.3s ease-out;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            z-index: 1000;
        }

        .menu-button:hover {
            transform: scale(1.1);
            background-color: #2980b9;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--menu-bg-color);
            transition: left 0.3s ease-out;
            z-index: 999;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu.open {
            left: 0;
        }

        .upgrade-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upgrade-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .upgrade-item h3 {
            margin: 0 0 10px 0;
        }

        .upgrade-item p {
            margin: 0;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .upgrade-cost {
            font-weight: bold;
            color: #f1c40f;
        }
    </style>
</head>

<body>
    <button class="menu-button" id="menu-button">☰</button>
    <div class="menu" id="menu">
        <h2 style="color: white;">Улучшения</h2>
        <div id="upgrades-list"></div>
    </div>
    <div class="game-container">
        <h1>Кликер Развития</h1>
        <div class="stats">
            <div class="stat">Клики: <span id="clicks">0</span> / <span id="max-clicks">10</span></div>
            <div class="stat">Монеты: <span id="coins">0</span></div>
        </div>
        <div class="click-area" id="click-area">Клик!</div>
        <button class="sell-button" id="sell-button">Продать клики</button>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        let clicks = 0;
        let coins = 0;
        let maxClicks = 10;
        let clickValue = 1;
        let autoClickerInterval = null;
        let canClick = true;

        const upgrades = [
            { name: "Больше места", description: "Увеличивает вместимость рюкзака", cost: 50, effect: () => { maxClicks += 5; } },
            { name: "Улучшенный клик", description: "Увеличивает стоимость клика", cost: 100, effect: () => { clickValue++; } },
            {
                name: "Автокликер", description: "Автоматически кликает каждую секунду", cost: 200, effect: () => {
                    if (!autoClickerInterval) {
                        autoClickerInterval = setInterval(() => {
                            if (clicks < maxClicks) {
                                clicks = Math.min(clicks + 1, maxClicks);
                                updateDisplay();
                                saveGame();
                            }
                        }, 1000);
                    }
                }
            },
            {
                name: "Эффективность продаж", description: "Увеличивает прибыль от продажи кликов", cost: 300, effect: () => {
                    const oldSellValue = sellClicks;
                    sellClicks = () => {
                        const value = clicks * 2;
                        coins += value;
                        clicks = 0;
                        updateDisplay();
                        saveGame();
                        return value;
                    };
                }
            },
        ];

        const clicksElement = document.getElementById('clicks');
        const maxClicksElement = document.getElementById('max-clicks');
        const coinsElement = document.getElementById('coins');
        const clickArea = document.getElementById('click-area');
        const sellButton = document.getElementById('sell-button');
        const progressBar = document.getElementById('progress');
        const menuButton = document.getElementById('menu-button');
        const menu = document.getElementById('menu');
        const upgradesList = document.getElementById('upgrades-list');

        function updateDisplay() {
            clicksElement.textContent = clicks;
            maxClicksElement.textContent = maxClicks;
            coinsElement.textContent = coins;
            progressBar.style.width = `${(clicks / maxClicks) * 100}%`;
        }

        function createPopText(x, y, text) {
            const popText = document.createElement('div');
            popText.classList.add('pop-text');
            popText.style.left = `${x}px`;
            popText.style.top = `${y}px`;
            popText.textContent = text;
            document.body.appendChild(popText);
            setTimeout(() => {
                document.body.removeChild(popText);
            }, 500);
        }

        clickArea.addEventListener('click', (e) => {
            if (canClick && clicks < maxClicks) {
                canClick = false;
                clickArea.classList.add('disabled');

                setTimeout(() => {
                    clicks = Math.min(clicks + clickValue, maxClicks);
                    updateDisplay();
                    createPopText(e.clientX, e.clientY, `+${clickValue}`);
                    canClick = true;
                    clickArea.classList.remove('disabled');
                    saveGame();
                }, 500);
            } else if (clicks >= maxClicks) {
                clickArea.classList.add('shake');
                setTimeout(() => {
                    clickArea.classList.remove('shake');
                }, 500);
            }
        });

        function sellClicks() {
            const value = clicks;
            coins += value;
            clicks = 0;
            updateDisplay();
            saveGame();
            return value;
        }

        sellButton.addEventListener('click', () => {
            if (clicks > 0) {
                const soldValue = sellClicks();
                createPopText(
                    sellButton.offsetLeft + sellButton.offsetWidth / 2,
                    sellButton.offsetTop,
                    `+${soldValue} монет`
                );
            }
        });

        menuButton.addEventListener('click', () => {
            menu.classList.toggle('open');
        });

        function renderUpgrades() {
            upgradesList.innerHTML = '';
            upgrades.forEach((upgrade, index) => {
                const upgradeElement = document.createElement('div');
                upgradeElement.classList.add('upgrade-item');
                upgradeElement.innerHTML = `
            <h3>${upgrade.name}</h3>
            <p>${upgrade.description}</p>
            <p class="upgrade-cost">Стоимость: ${upgrade.cost} монет</p>
        `;
                upgradeElement.addEventListener('click', () => buyUpgrade(index));
                upgradesList.appendChild(upgradeElement);
            });
        }

        function buyUpgrade(index) {
            const upgrade = upgrades[index];
            if (coins >= upgrade.cost) {
                coins -= upgrade.cost;
                upgrade.effect();
                upgrade.cost = Math.floor(upgrade.cost * 1.5);
                updateDisplay();
                renderUpgrades();
                saveGame();
            } else {
                alert('Недостаточно монет для покупки этого улучшения!');
            }
        }

        function saveGame() {
            const gameState = {
                clicks,
                coins,
                maxClicks,
                clickValue,
                upgrades: upgrades.map(upgrade => ({ ...upgrade, effect: undefined }))
            };
            localStorage.setItem('clickerGameState', JSON.stringify(gameState));
        }

        function loadGame() {
            const savedState = localStorage.getItem('clickerGameState');
            if (savedState) {
                const gameState = JSON.parse(savedState);
                clicks = gameState.clicks;
                coins = gameState.coins;
                maxClicks = gameState.maxClicks;
                clickValue = gameState.clickValue;
                upgrades.forEach((upgrade, index) => {
                    upgrade.cost = gameState.upgrades[index].cost;
                });
                updateDisplay();
                renderUpgrades();
            }
        }

        renderUpgrades();
        loadGame();
        updateDisplay();
    </script>
</body>

</html>
