<html>

<head>
    <base href="https://websim.ai/messenger/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>чат</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            background-color: #e0e0e0;
            border-radius: 18px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.self {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.system {
            background-color: #fff3cd;
            text-align: center;
            max-width: 100%;
            font-style: italic;
        }

        .username {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #input-area {
            display: flex;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #message-input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            outline: none;
        }

        #send-button {
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #764ba2;
        }

        #username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #username-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        #username-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #username-submit {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #username-submit:hover {
            background-color: #764ba2;
        }

        #scroll-to-bottom {
            position: absolute;
            bottom: 80px;
            right: 30px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: opacity 0.3s;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #scroll-to-bottom.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="chat"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
        <button id="scroll-to-bottom">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </button>
    </div>

    <div id="username-modal">
        <form id="username-form">
            <h2>чат</h2>
            <p>ник:</p>
            <input type="text" id="username-input" required>
            <button type="submit" id="username-submit">Join Chat</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        const socket = io('https://websim.ai');
        let username = '';

        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usernameModal = document.getElementById('username-modal');
        const usernameForm = document.getElementById('username-form');
        const usernameInput = document.getElementById('username-input');
        const scrollToBottomBtn = document.getElementById('scroll-to-bottom');

        usernameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            username = usernameInput.value.trim();
            if (username) {
                usernameModal.style.display = 'none';
                socket.emit('new user', username);
                loadMessages();
            }
        });

        function addMessage(msg, isSelf = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (isSelf) messageElement.classList.add('self');

            const usernameElement = document.createElement('div');
            usernameElement.classList.add('username');
            usernameElement.textContent = msg.username;

            const contentElement = document.createElement('div');
            contentElement.textContent = msg.content;

            messageElement.appendChild(usernameElement);
            messageElement.appendChild(contentElement);

            chat.appendChild(messageElement);

            if (isScrolledToBottom()) {
                scrollToBottom();
            } else {
                showScrollToBottomButton();
            }
        }

        function addSystemMessage(content) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'system');
            messageElement.textContent = content;
            chat.appendChild(messageElement);
            scrollToBottom();
        }

        function isScrolledToBottom() {
            return chat.scrollHeight - chat.clientHeight <= chat.scrollTop + 1;
        }

        function scrollToBottom() {
            chat.scrollTop = chat.scrollHeight;
            hideScrollToBottomButton();
        }

        function showScrollToBottomButton() {
            scrollToBottomBtn.classList.add('visible');
        }

        function hideScrollToBottomButton() {
            scrollToBottomBtn.classList.remove('visible');
        }

        scrollToBottomBtn.addEventListener('click', scrollToBottom);

        chat.addEventListener('scroll', () => {
            if (isScrolledToBottom()) {
                hideScrollToBottomButton();
            } else {
                showScrollToBottomButton();
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const content = messageInput.value.trim();
            if (content) {
                const msg = { username, content, timestamp: Date.now() };
                socket.emit('chat message', msg);
                addMessage(msg, true);
                saveMessage(msg);
                messageInput.value = '';
            }
        }

        socket.on('chat message', (msg) => {
            if (msg.username !== username) {
                addMessage(msg);
                saveMessage(msg);
            }
        });

        socket.on('user joined', (user) => {
            const joinMessage = `${user} joined the chat!`;
            addSystemMessage(joinMessage);
            saveMessage({ username: 'System', content: joinMessage, timestamp: Date.now() });
        });

        function saveMessage(msg) {
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push(msg);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        function loadMessages() {
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.forEach(msg => {
                if (msg.username === 'System') {
                    addSystemMessage(msg.content);
                } else {
                    addMessage(msg, msg.username === username);
                }
            });
            scrollToBottom();
        }
    </script>
</body>

</html>
