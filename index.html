      document.getElementById('clicks').textContent = `${Math.floor(clicks)} / ${maxClicks}`;
      document.getElementById('coins').textContent = Math.floor(coins);
      const progress = (clicks / maxClicks) * 100;
      document.getElementById('progress').style.width = `${progress}%`;
      saveGame();
    }

    document.getElementById('click-button').addEventListener('click', () => {
      if (canClick && clicks < maxClicks) {
        clicks += clickValue;
        document.getElementById('click-button').classList.add('pulse');
        setTimeout(() => {
          document.getElementById('click-button').classList.remove('pulse');
        }, 500);
        updateDisplay();

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ "–ö–≤–∞–Ω—Ç–æ–≤—ã–π –∫–ª–∏–∫"
        if (upgrades.clickers[2].purchased && Math.random() < 0.01) {
          clicks = maxClicks;
          updateDisplay();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ "–ó–æ–ª–æ—Ç—É—é –∂–∏–ª—É"
        if (upgrades.special[0].purchased && Math.random() < 0.05) {
          coins += clickValue * 10;
          updateDisplay();
          animateCoins(clickValue * 10);
        }

        canClick = false;
        document.getElementById('click-button').disabled = true;
        setTimeout(() => {
          canClick = true;
          document.getElementById('click-button').disabled = false;
        }, clickDelay);
      }
    });

    function sellClicks() {
      let coinsEarned = clicks * coinMultiplier;
      if (upgrades.economy[0].purchased && Math.random() < 0.1) {
        coinsEarned *= 2;
      }
      if (upgrades.economy[1].purchased) {
        coinsEarned *= Math.pow(1.05, upgrades.economy[1].purchased);
      }
      if (upgrades.economy[2].purchased) {
        coinsEarned *= Math.pow(1.25, upgrades.economy[2].purchased);
      }
      if (upgrades.economy[3].purchased) {
        coinsEarned *= Math.pow(2, upgrades.economy[3].purchased);
      }

      // –ü—Ä–∏–º–µ–Ω—è–µ–º –±—É—Å—Ç—ã –æ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–∏—Ç–æ–º—Ü–µ–≤
      for (const pet of activePets) {
        coinsEarned *= pet.boost;
      }

      coins += coinsEarned;
      clicks = 0;
      updateDisplay();
      animateCoins(coinsEarned);
    }

    document.getElementById('sell-button').addEventListener('click', sellClicks);

    function animateCoins(amount) {
      for (let i = 0; i < 5; i++) {
        const coin = document.createElement('div');
        coin.textContent = 'ü™ô';
        coin.className = 'falling-coin';
        coin.style.left = `${Math.random() * 450}px`;
        document.body.appendChild(coin);
        setTimeout(() => {
          coin.remove();
        }, 1000);
      }
    }

    const menuButton = document.getElementById('menu-button');
    const upgradesMenu = document.getElementById('upgrades-menu');

    menuButton.addEventListener('click', () => {
      menuButton.classList.toggle('open');
      upgradesMenu.classList.toggle('open');
    });

    const inventoryButton = document.getElementById('inventory-button');
    const inventoryMenu = document.getElementById('inventory');

    inventoryButton.addEventListener('click', () => {
      inventoryMenu.classList.toggle('open');
    });

    function renderUpgrades() {
      const upgradesList = document.getElementById('upgrades-list');
      upgradesList.innerHTML = '';

      for (const [section, sectionUpgrades] of Object.entries(upgrades)) {
        const sectionElement = document.createElement('div');
        sectionElement.className = 'upgrade-section';
        sectionElement.innerHTML = `<h3>${section.charAt(0).toUpperCase() + section.slice(1)}</h3>`;

        sectionUpgrades.forEach((upgrade, index) => {
          const upgradeElement = document.createElement('div');
          upgradeElement.className = 'upgrade-item';
          if ((upgrade.purchased && upgrade.oneTime) || (upgrade.maxPurchases && upgrade.purchased >= upgrade.maxPurchases)) {
            upgradeElement.classList.add('purchased');
          }
          upgradeElement.innerHTML = `
        <div class="upgrade-info">
          <div class="upgrade-name">${upgrade.name}${typeof upgrade.purchased === 'number' ? ` (${upgrade.purchased}${upgrade.maxPurchases ? `/${upgrade.maxPurchases}` : ''})` : ''}</div>
          <div class="upgrade-cost">–°—Ç–æ–∏–º–æ—Å—Ç—å: ${upgrade.cost} –º–æ–Ω–µ—Ç</div>
          <div class="upgrade-effect">${upgrade.effect}</div>
        </div>
        <div class="upgrade-icon">${upgrade.icon}</div>
      `;
          if (!upgrade.purchased || (typeof upgrade.purchased === 'number' && upgrade.purchased < (upgrade.maxPurchases || Infinity))) {
            upgradeElement.addEventListener('click', () => purchaseUpgrade(section, index));
          }
          sectionElement.appendChild(upgradeElement);
        });

        upgradesList.appendChild(sectionElement);
      }
    }

    function purchaseUpgrade(section, index) {
      const upgrade = upgrades[section][index];
      if (coins >= upgrade.cost) {
        coins -= upgrade.cost;
        if (typeof upgrade.purchased === 'number') {
          upgrade.purchased++;
          if (section !== 'potions' && section !== 'pets') {
            upgrade.cost = Math.floor(upgrade.baseCost * Math.pow(1.15, upgrade.purchased));
          }
        } else {
          upgrade.purchased = true;
        }
        if (upgrade.action) {
          upgrade.action();
        }
        updateDisplay();
        renderUpgrades();
        renderInventory();
      }
    }

    function renderInventory() {
      const inventoryList = document.getElementById('inventory-list');
      inventoryList.innerHTML = '';

      inventory.forEach((item, index) => {
        if (item.type === 'potion') {
          const itemElement = document.createElement('div');
          itemElement.className = 'inventory-item';
          itemElement.innerHTML = `
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-effect">x${item.multiplier} –Ω–∞ ${item.duration / 60000} –º–∏–Ω—É—Ç</div>
        </div>
        <div class="item-icon">${item.icon}</div>
      `;
          itemElement.addEventListener('click', () => showPotionModal(index));
          inventoryList.appendChild(itemElement);
        } else if (item.type === 'pet') {
          const petElement = document.createElement('div');
          petElement.className = 'pet-item';
          petElement.innerHTML = `
        <div class="pet-info">
          <div class="pet-name">${item.name}</div>
          <div class="pet-boost">–ë—É—Å—Ç: x${item.boost}</div>
        </div>
        <div class="pet-icon">${item.icon}</div>
        <button class="pet-toggle">${activePets.includes(item) ? '–°–Ω—è—Ç—å' : '–ù–∞–¥–µ—Ç—å'}</button>
      `;
          const toggleButton = petElement.querySelector('.pet-toggle');
          toggleButton.addEventListener('click', () => togglePet(item, toggleButton));
          inventoryList.appendChild(petElement);
        }
      });
    }

    function addToInventory(item) {
      if (item.multiplier) {
        item.type = 'potion';
      }
      inventory.push(item);
      renderInventory();
      saveGame();
    }

    function addPetToInventory(pet) {
      const newPet = { ...pet, type: 'pet' };
      inventory.push(newPet);
      renderInventory();
      saveGame();
    }

    function togglePet(pet, button) {
      const petIndex = activePets.findIndex(p => p.name === pet.name);
      if (petIndex === -1) {
        if (activePets.length < 2) {
          activePets.push(pet);
          button.textContent = '–°–Ω—è—Ç—å';
          button.classList.add('active');
        } else {
          alert('–ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –º–∞–∫—Å–∏–º—É–º 2 –ø–∏—Ç–æ–º—Ü–∞ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ!');
        }
      } else {
        activePets.splice(petIndex, 1);
        button.textContent = '–ù–∞–¥–µ—Ç—å';
        button.classList.remove('active');
      }
      saveGame();
    }

    function showPotionModal(index) {
      const modal = document.getElementById('modal');
      const description = document.getElementById('modal-description');
      const item = inventory[index];

      description.textContent = `${item.name} (x${item.multiplier} –Ω–∞ ${item.duration / 60000} –º–∏–Ω—É—Ç)`;

      modal.style.display = 'block';

      const yesButton = modal.querySelector('.yes');
      const noButton = modal.querySelector('.no');

      yesButton.onclick = () => {
        if (!activePotionEndTime) {
          usePotion(index);
        } else {
          alert('–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –∑–µ–ª–∏–π –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ!');
        }
        modal.style.display = 'none';
      };

      noButton.onclick = () => {
        modal.style.display = 'none';
      };
    }

    function usePotion(index) {
      const potion = inventory[index];
      coinMultiplier = potion.multiplier;

      let duration = potion.duration;
      if (upgrades.special[2].purchased && Math.random() < 0.05) {
        duration *= 2;
      }

      activePotionEndTime = Date.now() + duration;
      updatePotionTimer(activePotionEndTime);

      inventory.splice(index, 1);
      renderInventory();

      setTimeout(() => {
        coinMultiplier = 1;
        activePotionEndTime = null;
        updateDisplay();
        document.getElementById('potion-timer').style.display = 'none';
      }, duration);

      saveGame();
    }

    function updatePotionTimer(endTime) {
      const timerElement = document.getElementById('potion-timer');
      timerElement.style.display = 'block';

      function updateTimer() {
        const now = Date.now();
        const timeLeft = endTime - now;

        if (timeLeft > 0) {
          const minutes = Math.floor(timeLeft / 60000);
          const seconds = Math.floor((timeLeft % 60000) / 1000);
          timerElement.textContent = `–ó–µ–ª—å–µ: ${minutes}:${seconds.toString().padStart(2, '0')}`;
          requestAnimationFrame(updateTimer);
        } else {
          timerElement.style.display = 'none';
        }
      }

      updateTimer();
    }

    function startAutoClicker() {
      if (!autoClickerInterval) {
        autoClickerInterval = setInterval(() => {
          if (clicks < maxClicks) {
            clicks += clickValue;
            updateDisplay();
          }
        }, 1000);
      }
    }

    function startAutoSell() {
      if (!autoSellInterval) {
        autoSellInterval = setInterval(() => {
          sellClicks();
        }, 5000);
      }
    }

    loadGame();
    setInterval(saveGame, 30000);

  </script>
</body>
