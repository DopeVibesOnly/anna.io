<html>

<head>
  <base href="https://fps-nexus.com/play/neohorizon">
  <title>NeoHorizon - Multiplayer FPS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0ff;
      overflow: hidden;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #hud {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    #health,
    #ammo {
      background: rgba(0, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      backdrop-filter: blur(5px);
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid #0ff;
      border-radius: 50%;
      pointer-events: none;
    }

    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #menu button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #menu button:hover {
      background: #00ffff;
    }

    #nickname-input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #chat {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 10px;
      display: none;
    }

    #chat-messages {
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #chat-input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .nickname {
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 0 3px #000000;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="game-container">
    <div id="hud">
      <div id="health">Health: 100</div>
      <div id="ammo">Ammo: 30</div>
    </div>
    <div id="crosshair"></div>
  </div>
  <div id="menu">
    <h1>NeoHorizon</h1>
    <input type="text" id="nickname-input" placeholder="Enter your nickname">
    <button id="multiplayer-btn">Multiplayer</button>
  </div>
  <div id="chat">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Press T to chat">
  </div>

  <script>
    let scene, camera, renderer, player, healthDisplay, ammoDisplay;
    let players = {};
    let bullets = [];
    let ammoPickups = [];
    let cartridgePickups = [];
    let gameActive = false;
    let socket;
    let chatOpen = false;
    let ammo = 30;

    // Variables for improved camera control
    let pitchObject, yawObject;

    // Variables for movement
    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;
    let canJump = false;
    let velocity = new THREE.Vector3();

    // World generation
    const WORLD_SIZE = 1000;
    const CHUNK_SIZE = 50;
    let chunks = {};

    // Simplex noise
    const simplex = new SimplexNoise();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      document.getElementById('game-container').appendChild(renderer.domElement);

      // Create blue sky
      const skyColor = new THREE.Color(0x87CEEB);
      scene.background = skyColor;

      // Create player (camera) with improved controls
      pitchObject = new THREE.Object3D();
      pitchObject.add(camera);

      yawObject = new THREE.Object3D();
      yawObject.position.y = 10;
      yawObject.add(pitchObject);

      scene.add(yawObject);

      // Create gun model
      createGun();

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(100, 100, 100);
      directionalLight.castShadow = true;
      directionalLight.shadow.mapSize.width = 2048;
      directionalLight.shadow.mapSize.height = 2048;
      directionalLight.shadow.camera.near = 0.5;
      directionalLight.shadow.camera.far = 500;
      scene.add(directionalLight);

      healthDisplay = document.getElementById('health');
      ammoDisplay = document.getElementById('ammo');

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('click', shoot);
      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      // Lock pointer
      renderer.domElement.requestPointerLock = renderer.domElement.requestPointerLock ||
        renderer.domElement.mozRequestPointerLock;
      renderer.domElement.onclick = function () {
        renderer.domElement.requestPointerLock();
      };

      // Generate initial world chunks
      generateInitialChunks();

      // Multiplayer button
      document.getElementById('multiplayer-btn').addEventListener('click', startMultiplayer);

      // Chat
      document.addEventListener('keydown', (event) => {
        if (event.key === 't' && !chatOpen) {
          openChat();
        } else if (event.key === 'Escape' && chatOpen) {
          closeChat();
        }
      });

      document.getElementById('chat-input').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          sendChatMessage();
        }
      });

      // Spawn initial ammo pickups and cartridges
      for (let i = 0; i < 10; i++) {
        spawnAmmoPickup();
        spawnCartridgePickup();
      }

      // Initialize multiplayer
      initializeMultiplayer();

      animate();
    }

    function initializeMultiplayer() {
      socket = io('https://your-server-address.com');

      socket.on('connect', () => {
        console.log('Connected to server');
      });

      socket.on('players', (serverPlayers) => {
        Object.keys(serverPlayers).forEach((id) => {
          if (id !== socket.id && !players[id]) {
            createPlayer(id, serverPlayers[id]);
          }
        });
      });

      socket.on('playerJoined', (player) => {
        createPlayer(player.id, player);
        addChatMessage(`${player.nickname} joined the game`);
      });

      socket.on('playerMoved', (player) => {
        if (players[player.id]) {
          updatePlayerPosition(player.id, player.position, player.rotation);
        }
      });

      socket.on('playerLeft', (id) => {
        removePlayer(id);
      });

      socket.on('playerShot', (data) => {
        if (data.shooter !== socket.id) {
          createBullet(new THREE.Vector3().copy(data.position), new THREE.Vector3().copy(data.direction));
        }
      });

      socket.on('playerHit', (data) => {
        if (data.target === socket.id) {
          health -= 10;
          updateHealthDisplay();
          if (health <= 0) {
            gameOver();
          }
        }
      });

      socket.on('chatMessage', (data) => {
        addChatMessage(`${data.nickname}: ${data.message}`);
      });
    }

    function startMultiplayer() {
      const nickname = document.getElementById('nickname-input').value || 'Player';
      document.getElementById('menu').style.display = 'none';
      gameActive = true;

      socket.emit('join', {
        nickname: nickname,
        position: yawObject.position,
        rotation: yawObject.rotation.y
      });
    }

    function createPlayer(id, playerData) {
      const playerGroup = new THREE.Group();

      // Body
      const bodyGeometry = new THREE.BoxGeometry(0.5, 0.8, 0.3);
      const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      body.position.y = 0.4;
      playerGroup.add(body);

      // Head
      const headGeometry = new THREE.SphereGeometry(0.2, 16, 16);
      const headMaterial = new THREE.MeshPhongMaterial({ color: 0xffa500 });
      const head = new THREE.Mesh(headGeometry, headMaterial);
      head.position.y = 0.9;
      playerGroup.add(head);

      // Arms
      const armGeometry = new THREE.BoxGeometry(0.1, 0.5, 0.1);
      const armMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
      const leftArm = new THREE.Mesh(armGeometry, armMaterial);
      leftArm.position.set(-0.3, 0.4, 0);
      playerGroup.add(leftArm);

      const rightArm = leftArm.clone();
      rightArm.position.set(0.3, 0.4, 0);
      playerGroup.add(rightArm);

      // Legs
      const legGeometry = new THREE.BoxGeometry(0.15, 0.5, 0.15);
      const legMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
      const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
      leftLeg.position.set(-0.15, -0.4, 0);
      playerGroup.add(leftLeg);

      const rightLeg = leftLeg.clone();
      rightLeg.position.set(0.15, -0.4, 0);
      playerGroup.add(rightLeg);

      // Gun
      const gunGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.3);
      const gunMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
      const gun = new THREE.Mesh(gunGeometry, gunMaterial);
      gun.position.set(0.3, 0.4, 0.2);
      playerGroup.add(gun);

      // Nickname
      const nicknameDiv = document.createElement('div');
      nicknameDiv.className = 'nickname';
      nicknameDiv.textContent = playerData.nickname;
      const nicknameObject = new THREE.CSS2DObject(nicknameDiv);
      nicknameObject.position.set(0, 1.5, 0);
      playerGroup.add(nicknameObject);

      playerGroup.position.copy(playerData.position);
      playerGroup.rotation.y = playerData.rotation;
      scene.add(playerGroup);
      players[id] = playerGroup;
    }

    function updatePlayerPosition(id, position, rotation) {
      if (players[id]) {
        players[id].position.copy(position);
        players[id].rotation.y = rotation;

        // Animate legs
        const leftLeg = players[id].children[4];
        const rightLeg = players[id].children[5];
        const walkCycle = (Date.now() % 1000) / 1000;
        leftLeg.rotation.x = Math.sin(walkCycle * Math.PI * 2) * 0.5;
        rightLeg.rotation.x = Math.sin((walkCycle + 0.5) * Math.PI * 2) * 0.5;

        // Animate arms
        const leftArm = players[id].children[2];
        const rightArm = players[id].children[3];
        leftArm.rotation.x = Math.sin((walkCycle + 0.5) * Math.PI * 2) * 0.5;
        rightArm.rotation.x = Math.sin(walkCycle * Math.PI * 2) * 0.5;
      }
    }

    function removePlayer(id) {
      if (players[id]) {
        scene.remove(players[id]);
        delete players[id];
      }
    }

    function onMouseMove(event) {
      if (!gameActive || !document.pointerLockElement) return;

      const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
      const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

      yawObject.rotation.y -= movementX * 0.002;
      pitchObject.rotation.x -= movementY * 0.002;

      pitchObject.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitchObject.rotation.x));

      socket.emit('move', { position: yawObject.position, rotation: yawObject.rotation.y });
    }

    function shoot() {
      if (!gameActive || ammo <= 0) return;
      ammo--;
      updateAmmoDisplay();

      const bulletPosition = new THREE.Vector3();
      const bulletDirection = new THREE.Vector3();
      camera.getWorldPosition(bulletPosition);
      camera.getWorldDirection(bulletDirection);

      createBullet(bulletPosition, bulletDirection);

      socket.emit('shoot', { position: bulletPosition, direction: bulletDirection });
    }

    function createBullet(position, direction) {
      const bulletGeometry = new THREE.SphereGeometry(0.05, 8, 8);
      const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);

      bullet.position.copy(position);
      bullet.velocity = direction.multiplyScalar(0.5);

      scene.add(bullet);
      bullets.push(bullet);

      return bullet;
    }

    function updateGame() {
      if (!gameActive) return;

      const time = performance.now();
      const delta = (time - prevTime) / 1000;

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

      const speed = 100.0;

      if (moveForward) velocity.z -= speed * delta;
      if (moveBackward) velocity.z += speed * delta;
      if (moveLeft) velocity.x -= speed * delta;
      if (moveRight) velocity.x += speed * delta;

      yawObject.translateX(velocity.x * delta);
      yawObject.translateY(velocity.y * delta);
      yawObject.translateZ(velocity.z * delta);

      if (yawObject.position.y < getTerrainHeight(yawObject.position.x, yawObject.position.z) + 1.6) {
        velocity.y = 0;
        yawObject.position.y = getTerrainHeight(yawObject.position.x, yawObject.position.z) + 1.6;
        canJump = true;
      }

      // Update chunks based on player position
      updateChunks();

      // Update bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        bullet.position.add(bullet.velocity);

        // Check for collisions with other players
        Object.keys(players).forEach((id) => {
          if (id !== socket.id) {
            const playerPosition = players[id].position;
            if (bullet.position.distanceTo(playerPosition) < 0.5) {
              scene.remove(bullet);
              bullets.splice(i, 1);
              socket.emit('hit', { target: id });
            }
          }
        });

        // Remove bullets that have traveled too far
        if (bullet.position.distanceTo(yawObject.position) > 100) {
          scene.remove(bullet);
          bullets.splice(i, 1);
        }
      }

      // Check for ammo pickup collisions
      ammoPickups.forEach((pickup, index) => {
        if (yawObject.position.distanceTo(pickup.position) < 1) {
          ammo += 10;
          updateAmmoDisplay();
          scene.remove(pickup);
          ammoPickups.splice(index, 1);
          spawnAmmoPickup();
        }
      });

      // Check for cartridge pickup collisions
      cartridgePickups.forEach((pickup, index) => {
        if (yawObject.position.distanceTo(pickup.position) < 1) {
          ammo += 1;
          updateAmmoDisplay();
          scene.remove(pickup);
          cartridgePickups.splice(index, 1);
          spawnCartridgePickup();
        }
      });

      // Emit player movement to server
      socket.emit('move', { position: yawObject.position, rotation: yawObject.rotation.y });

      prevTime = time;
    }

    function animate() {
      requestAnimationFrame(animate);
      if (gameActive) {
        updateGame();
      }
      renderer.render(scene, camera);
    }

    function createGun() {
      const gunGroup = new THREE.Group();

      // Gun body
      const gunBodyGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.3);
      const gunBodyMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
      const gunBody = new THREE.Mesh(gunBodyGeometry, gunBodyMaterial);
      gunGroup.add(gunBody);

      // Gun handle
      const gunHandleGeometry = new THREE.BoxGeometry(0.05, 0.1, 0.1);
      const gunHandleMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
      const gunHandle = new THREE.Mesh(gunHandleGeometry, gunHandleMaterial);
      gunHandle.position.set(0, -0.08, 0.05);
      gunGroup.add(gunHandle);

      // Gun barrel
      const gunBarrelGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.3, 16);
      const gunBarrelMaterial = new THREE.MeshPhongMaterial({ color: 0x666666 });
      const gunBarrel = new THREE.Mesh(gunBarrelGeometry, gunBarrelMaterial);
      gunBarrel.rotation.x = Math.PI / 2;
      gunBarrel.position.set(0, 0.02, 0.15);
      gunGroup.add(gunBarrel);

      // Position the gun in front of the camera
      gunGroup.position.set(0.2, -0.2, -0.5);
      camera.add(gunGroup);
    }

    function updateHealthDisplay() {
      healthDisplay.textContent = `Health: ${health}`;
    }

    function updateAmmoDisplay() {
      ammoDisplay.textContent = `Ammo: ${ammo}`;
    }

    function gameOver() {
      gameActive = false;
      document.exitPointerLock();
      alert('Game Over! You were eliminated.');
      location.reload(); // Reload the page to restart
    }

    function generateTerrain(chunkX, chunkZ) {
      const geometry = new THREE.PlaneGeometry(CHUNK_SIZE, CHUNK_SIZE, 16, 16);
      geometry.rotateX(-Math.PI / 2);

      const vertices = geometry.attributes.position.array;
      for (let i = 0; i < vertices.length; i += 3) {
        const x = vertices[i] + chunkX * CHUNK_SIZE;
        const z = vertices[i + 2] + chunkZ * CHUNK_SIZE;
        vertices[i + 1] = getTerrainHeight(x, z);
      }

      geometry.computeVertexNormals();

      const material = new THREE.MeshPhongMaterial({ color: 0x228B22, wireframe: false });
      const terrain = new THREE.Mesh(geometry, material);
      terrain.receiveShadow = true;
      terrain.position.set(chunkX * CHUNK_SIZE, 0, chunkZ * CHUNK_SIZE);

      return terrain;
    }

    function getTerrainHeight(x, z) {
      const scale = 0.02;
      const height = simplex.noise2D(x * scale, z * scale);
      return height * 10;
    }

    function generateChunk(chunkX, chunkZ) {
      const chunk = new THREE.Group();
      chunk.add(generateTerrain(chunkX, chunkZ));

      // Add trees
      for (let i = 0; i < 5; i++) {
        const x = Math.random() * CHUNK_SIZE + chunkX * CHUNK_SIZE;
        const z = Math.random() * CHUNK_SIZE + chunkZ * CHUNK_SIZE;
        const y = getTerrainHeight(x, z);
        const tree = createTree();
        tree.position.set(x, y, z);
        chunk.add(tree);
      }

      return chunk;
    }

    function createTree() {
      const treeGroup = new THREE.Group();

      // Tree trunk
      const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 8);
      const trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
      const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
      trunk.position.y = 1;
      trunk.castShadow = true;
      trunk.receiveShadow = true;
      treeGroup.add(trunk);

      // Tree top
      const topGeometry = new THREE.ConeGeometry(1, 2, 8);
      const topMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
      const top = new THREE.Mesh(topGeometry, topMaterial);
      top.position.y = 3;
      top.castShadow = true;
      top.receiveShadow = true;
      treeGroup.add(top);

      return treeGroup;
    }

    function generateInitialChunks() {
      const playerChunkX = Math.floor(yawObject.position.x / CHUNK_SIZE);
      const playerChunkZ = Math.floor(yawObject.position.z / CHUNK_SIZE);

      for (let x = -1; x <= 1; x++) {
        for (let z = -1; z <= 1; z++) {
          const chunkX = playerChunkX + x;
          const chunkZ = playerChunkZ + z;
          const chunkId = `${chunkX},${chunkZ}`;

          if (!chunks[chunkId]) {
            const chunk = generateChunk(chunkX, chunkZ);
            chunks[chunkId] = chunk;
            scene.add(chunk);
          }
        }
      }
    }

    function updateChunks() {
      const playerChunkX = Math.floor(yawObject.position.x / CHUNK_SIZE);
      const playerChunkZ = Math.floor(yawObject.position.z / CHUNK_SIZE);

      for (let x = -1; x <= 1; x++) {
        for (let z = -1; z <= 1; z++) {
          const chunkX = playerChunkX + x;
          const chunkZ = playerChunkZ + z;
          const chunkId = `${chunkX},${chunkZ}`;

          if (!chunks[chunkId]) {
            const chunk = generateChunk(chunkX, chunkZ);
            chunks[chunkId] = chunk;
            scene.add(chunk);
          }
        }
      }

      // Remove far chunks
      for (const chunkId in chunks) {
        const [chunkX, chunkZ] = chunkId.split(',').map(Number);
        if (
          Math.abs(chunkX - playerChunkX) > 1 ||
          Math.abs(chunkZ - playerChunkZ) > 1
        ) {
          scene.remove(chunks[chunkId]);
          delete chunks[chunkId];
        }
      }
    }

    function spawnAmmoPickup() {
      const ammoGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
      const ammoMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00 });
      const ammoPickup = new THREE.Mesh(ammoGeometry, ammoMaterial);

      const x = Math.random() * WORLD_SIZE - WORLD_SIZE / 2;
      const z = Math.random() * WORLD_SIZE - WORLD_SIZE / 2;
      const y = getTerrainHeight(x, z) + 0.5;

      ammoPickup.position.set(x, y, z);
      scene.add(ammoPickup);
      ammoPickups.push(ammoPickup);
    }

    function spawnCartridgePickup() {
      const cartridgeGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.1, 8);
      const cartridgeMaterial = new THREE.MeshPhongMaterial({ color: 0xB87333 }); // Brass color
      const cartridgePickup = new THREE.Mesh(cartridgeGeometry, cartridgeMaterial);

      const x = Math.random() * WORLD_SIZE - WORLD_SIZE / 2;
      const z = Math.random() * WORLD_SIZE - WORLD_SIZE / 2;
      const y = getTerrainHeight(x, z) + 0.05;

      cartridgePickup.position.set(x, y, z);
      cartridgePickup.rotation.x = Math.PI / 2; // Lay flat on the ground
      scene.add(cartridgePickup);
      cartridgePickups.push(cartridgePickup);
    }

    function openChat() {
      chatOpen = true;
      document.getElementById('chat').style.display = 'block';
      document.getElementById('chat-input').focus();
    }

    function closeChat() {
      chatOpen = false;
      document.getElementById('chat').style.display = 'none';
      document.getElementById('chat-input').value = '';
    }

    function sendChatMessage() {
      const message = document.getElementById('chat-input').value.trim();
      if (message && socket) {
        socket.emit('chatMessage', message);
        addChatMessage(`You: ${message}`);
        document.getElementById('chat-input').value = '';
      }
      closeChat();
    }

    function addChatMessage(message) {
      const chatMessages = document.getElementById('chat-messages');
      const messageElement = document.createElement('div');
      messageElement.textContent = message;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function onKeyDown(event) {
      if (chatOpen) return;

      switch (event.keyCode) {
        case 38: // up
        case 87: // w
          moveForward = true;
          break;
        case 37: // left
        case 65: // a
          moveLeft = true;
          break;
        case 40: // down
        case 83: // s
          moveBackward = true;
          break;
        case 39: // right
        case 68: // d
          moveRight = true;
          break;
        case 32: // space
          if (canJump === true) velocity.y += 350;
          canJump = false;
          break;
      }
    }

    function onKeyUp(event) {
      switch (event.keyCode) {
        case 38: // up
        case 87: // w
          moveForward = false;
          break;
        case 37: // left
        case 65: // a
          moveLeft = false;
          break;
        case 40: // down
        case 83: // s
          moveBackward = false;
          break;
        case 39: // right
        case 68: // d
          moveRight = false;
          break;
      }
    }

    let prevTime = performance.now();
    let health = 100;

    init();
  </script>

</body>

</html>
